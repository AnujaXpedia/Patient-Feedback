<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
      position: relative;
    }
    .header img {
      width: 100%;
      height: auto;
      max-width: none; /* Ensures the image is not restricted by a max width */
    }
    .button-container {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .button-container button {
      background-color: transparent; /* Transparent background */
      color: red; /* Red text color */
      border: 2px solid red; /* Red border */
      padding: 10px 20px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin: 5px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
    }
    .button-container button:hover {
      background-color: red; /* Red background on hover */
      color: white; /* White text on hover */
    }
    h1 {
      text-align: center;
      color: #333;
      margin: 20px 0;
    }
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 0 20px;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      box-shadow: 0 2px 3px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="Capture.jpg" alt="Header Image">
    <div class="button-container">
      <button onclick="window.location.href='#emergency'">Emergency</button>
      <button onclick="window.location.href='#ip-feedback'">IP Feedback</button>
      <button onclick="window.location.href='#op-feedback'">OP Feedback</button>
    </div>
  </div>
  <h1>Submit Your Information</h1>
  <div class="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf1iOkuk7VmkB-FxjUbXRLW5ra9KPJwIpSm-wuYe2x6oVSfug/viewform?usp=sf_link"></iframe>
  </div>
</body>
</html>
