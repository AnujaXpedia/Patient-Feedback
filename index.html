<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kauvery Hospital Feedback Form</title>

    <!-- Main style -->
    <link rel="stylesheet" href="styles.css">

    <!-- Gfonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="kauvery-logo.png" alt="Kauvery Hospital Logo" class="logo">
        <h1>Welcome to Kauvery</h1>
      </header>
      <div class="sidebar">
        <ul>
          <li><img src="printer-icon.png" alt="Printers Icon"><span>Printers</span></li>
          <li><img src="monitor-icon.png" alt="Monitors Icon"><span>Monitors</span></li>
          <li><img src="headset-icon.png" alt="Headsets Icon"><span>Headsets</span></li>
          <li><img src="storage-icon.png" alt="Storage Icon"><span>Storage</span></li>
        </ul>
      </div>
      <main class="content">
        <div class="form-container">
          <form>
            <h2>How would you rate the services provided during your visit?</h2>
            <div class="rating">
              <label>
                <input type="radio" name="rating" value="0"> 0
              </label>
              <label>
                <input type="radio" name="rating" value="1"> 1
              </label>
              <label>
                <input type="radio" name="rating" value="2"> 2
              </label>
              <label>
                <input type="radio" name="rating" value="3"> 3
              </label>
              <label>
                <input type="radio" name="rating" value="4"> 4
              </label>
              <label>
                <input type="radio" name="rating" value="5"> 5
              </label>
            </div>
            <button type="submit">OK</button>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
