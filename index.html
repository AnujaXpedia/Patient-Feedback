<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form Carousel</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-4">
                <div class="steps">
                    <div class="step active">
                        <span class="step-number">1</span>
                        <span class="step-title">YOUR INFO</span>
                    </div>
                    <div class="step">
                        <span class="step-number">2</span>
                        <span class="step-title">SELECT PLAN</span>
                    </div>
                    <div class="step">
                        <span class="step-number">3</span>
                        <span class="step-title">ADD-ONS</span>
                    </div>
                    <div class="step">
                        <span class="step-number">4</span>
                        <span class="step-title">SUMMARY</span>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="multiStepForm" class="carousel slide" data-ride="carousel" data-interval="false">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <h2>Step 1: Your Info</h2>
                            <div class="form-group">
                                <label for="yourInfo">Your Info</label>
                                <input type="text" class="form-control" id="yourInfo" placeholder="Enter your info">
                            </div>
                            <button class="btn btn-primary" onclick="nextStep()">Next Step</button>
                        </div>
                        <div class="carousel-item">
                            <h2>Step 2: Select Plan</h2>
                            <div class="form-group">
                                <label for="selectPlan">Select Plan</label>
                                <input type="text" class="form-control" id="selectPlan" placeholder="Select your plan">
                            </div>
                            <button class="btn btn-secondary" onclick="prevStep()">Go Back</button>
                            <button class="btn btn-primary" onclick="nextStep()">Next Step</button>
                        </div>
                        <div class="carousel-item">
                            <h2>Step 3: Add-ons</h2>
                            <div class="form-group">
                                <label for="addOns">Add-ons</label>
                                <input type="text" class="form-control" id="addOns" placeholder="Choose add-ons">
                            </div>
                            <button class="btn btn-secondary" onclick="prevStep()">Go Back</button>
                            <button class="btn btn-primary" onclick="nextStep()">Next Step</button>
                        </div>
                        <div class="carousel-item">
                            <h2>Step 4: Summary</h2>
                            <div class="form-group">
                                <label for="summary">Summary</label>
                                <textarea class="form-control" id="summary" placeholder="Review summary" rows="5"></textarea>
                            </div>
                            <div id="preview"></div>
                            <button class="btn btn-secondary" onclick="prevStep()">Go Back</button>
                            <button class="btn btn-primary" onclick="submitForm()">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
