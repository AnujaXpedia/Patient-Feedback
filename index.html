<!DOCTYPE html>
<html lang="en">
<head>

  <title>Submit Your Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;

      padding: 0;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header img {
      width: 100%;
      height: auto;
      max-width: none; /* Ensures the image is not restricted by a max width */

    h1 {
      text-align: center;
      color: #333;
      margin: 20px 0;
    }
    .form-container {
      display: flex;

      align-items: center;
      flex-direction: column;
      padding: 0 20px;
    }
    iframe {
      width: 100%;
      height: 800px;
      border: none;
      box-shadow: 0 2px 3px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="Capture.jpg" alt="Header Image">
  </div>
  <h1> </h1>
  <div class="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSf1iOkuk7VmkB-FxjUbXRLW5ra9KPJwIpSm-wuYe2x6oVSfug/viewform?usp=sf_link"></iframe>

</html>
